<app-navbar></app-navbar>
<main class="container app-main">
 
    <div class="container">
        <div class="row mb-2 mt-2" style="display: flex;justify-content: center" >
            <div class="Header">   
                <div class="row">
                    <button class="btn btn-link text-secondary" style="padding-left: 0px;" routerLink="/home" title="Regresar al Pantalla Principal">
                        <span class="fas fa-chevron-left"></span> Pantalla Principal
                    </button>
                </div>
                <div class="row" style="display: flex;justify-content: center;align-items: center;padding-right: 520px;">
                    <div class="col-lg-30">
                        <h4 class="TitleLine">Mantenimiento de Lista GAFI</h4>
                        <br>
                    </div>
               
                </div>
                <div class="row borderFormat" style="display: flex;justify-content: center;align-items: center;">
                    <span style="font-size: 14px;margin-top: 10px;">Nombre:</span>
                    <div class="col-lg-4 form-group" style="margin-top: 25px;">                
                       
                        <input [disabled]="namesOff" [(ngModel)]="inCountryName" placeholder="Ingresar el país"
                            id="usName" type="text" class="form-control buttonSinBorder">                                     
                 
                    </div>          
             
                    <div class="col-lg-3 form-group" [hidden]="activeAdd"> 
                        <br>                        
                        <button 
                        class="btn btn-warning text-white " (click)="enableControls()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-plus-circle-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg> Agregar</button>
                    </div>
                    <div class="col-lg-1 form-group" [hidden]="activeSave">            
                        <br>         
                        <button 
                            class="btn btn-warning text-white " (click)="addCountryToList()">Guardar</button>
                    </div>                 
                    <div class="col-lg-1 form-group" style="padding-left: 40px;" [hidden]="activeCancel">   
                        <br>                          
                        <button 
                            class="btn btn-warning text-white "
                            (click)="rollBack()">Cancelar</button>
                    </div>                                      
                    <br>                 
                </div>
                <div class="row borderFormat" style="display: flex;justify-content: center;">
                    <div class="col-lg-15 form-group">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" style="font-size: 14px;width: 700px;">
                                <thead>
                                    <tr style="color: rgba(38, 41, 109, 0.6);font-family: 'Roboto', sans-serif;">
                                        <!-- <th scope="co
                                            l" style="text-align: center;">N°</th> -->
                                        <th scope="col" class="text-left" style="width: 43%;" >País</th>
                                        <th scope="col" class="text-left" style="width: 43%;">Usuario</th>
                                        <th scope="col" class="text-center" style="width: 14%;">Eliminar</th>
                                    </tr>
                                </thead>
                                <ng-container
                                    *ngIf="processlist!=null && processlist.length>0; then showGrid else hideGrid">
                                </ng-container>
                            </table>
                            <ng-template #hideGrid>
                                <tbody>
                                    <tr style="text-align: center;">
                                        <td colspan="10"></td>
                                    </tr>
                                </tbody>
                            </ng-template>
                            <ng-template #showGrid>
                                <tbody>
                                    <tr *ngFor="let item of processlistToShow; let index = index">
                                        <!-- <td class="text-center">{{item.gafiId}}</td> -->
                                        <td class="text-left" style="width: 43%;">{{item.countryGafiName}}</td>
                                        <td class="text-left" style="width: 43%;">{{item.userName}}</td>
                                        
                                        <td class="text-center "
                                            style="width: 14%; justify-content: left;align-items: center">
                                            <i class="fas fa-trash-alt" title="Eliminar país" alt=""
                                                style="cursor: pointer;" (click)="removeCountryFromList(item,index)"></i> 
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-template>
                        </div>
                    </div>
                </div>
             
                <!-- <ng-container *ngIf="processlist!=null && processlist.length>0; then showPagination"></ng-container>
                <ng-template #showPagination>
                    <div class="row mt-4" style="padding-left: 350px;">
                        <div class="col-sm-12">
                            <ngb-pagination [(page)]="currentPage" [pageSize]="itemsPerPage"
                                [collectionSize]="totalItems" [maxSize]="maxSize"
                                (pageChange)="pageChanged(currentPage)">
                                <ng-template ngbPaginationPrevious>Anterior</ng-template>
                                <ng-template ngbPaginationNext>Siguiente</ng-template>
                            </ngb-pagination>
                        </div>
                    </div>
                </ng-template> -->
                <br>
            </div>
        </div>
        <br><br>
    </div>
</main>
<app-footer></app-footer>
