<body>
    <!-- <img class="wave" src="http://github.com/sefyudem/Responsive-Login-Form/blob/master/img/wave.png?raw=true"> -->
    <img  class="wave" src="assets/icons/wave-2.png">
    <div class="container2">
      <div class="img">
       
        <!-- <img src="https://images.typeform.com/images/7CMNSz3ZvPj7/image/default-firstframe.png">  -->
         <!-- <img src="https://www.informese.co/wp-content/uploads/2019/09/6.png">  -->
     </div>
      <div class="login-content">
        <form >
            <img src="assets/icons/Login_user.png">
         
          <h2 class="title">Welcome</h2>
                <div class="input-div one">
                   <div class="i">
                      <i class="fas fa-user"></i>
                   </div>
                   <div class="div">
                      <h5>Username</h5>
                      <input type="text" class="input">
                   </div>
                </div>
                <div class="input-div pass">
                   <div class="i"> 
                      <i class="fas fa-lock"></i>
                   </div>
                   <div class="div">
                      <h5>Password</h5>
                      <div class="row">
                          <div class="col-9"></div>
                          <div class="col-3"></div>
                      </div>
                      <input [type]="pass" class="input inputPass">
                      <div class="prueba">
                        <button class="i btnVer" (click)="MostrarPass()"> 
                            <i class="fa fa-eye"  *ngIf="!show"></i>
                            <i class="fa fa-eye-slash"  *ngIf="show"></i>
                         </button>
                      </div>
                      
                        
                    
                   </div>
                </div> 
             
                <div class="div-captcha">
                    <div class="row">
                        <div class="col-9 textCaptcha">
                            <span>{{scaptcha}}</span>
                        </div>
                        <div class="col-3 " >
                            <button (click)="getCaptcha()" class="btnCaptcha"><i class="fas fa-refresh"></i></button>  
                        </div>
                    </div>
                      
                </div>
                
                <div class="input-div captcha">
                    <div class="i"> 
                       <i class="fas fa-random"></i>
                    </div>
                    <div class="div">
                       <h5>Captcha</h5>
                       <input type="text" class="input">
                    </div>
                 </div>
                <a href="#">Forgot Password?</a>
                <button class="btnLogin">Login</button>  
                
              </form>
          </div>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
  </body>
