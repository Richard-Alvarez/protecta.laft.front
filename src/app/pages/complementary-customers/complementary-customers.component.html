<div class="row mb-2 mt-2" style="padding-left: 15px;
padding-right: 15px;"> 
    

        <div class="borderFormat"  >       
            
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col">
                    <input class="col-lg-6" [(ngModel)]="txtBuscador" 
                    (keyup)="setFilterResultadosClient()" 
                        type="text"
                        class="form-control form-control" value=""
                        placeholder="Buscar">
                </div>
            </div>
            
            
            <br>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-11">
                            <div class="row" style="">
                                <div class="col-lg-1 txtCabecera text-center">Tipo de Documento</div>
                                <div class="col-lg-2 txtCabecera text-left">Nombre / Razón Social</div>
                                <div class="col-lg-7" style="padding-left: 0px;padding-right: 0px;">
                                    <div class="row">
                                        <div *ngFor="let type of parent.tipoListas"   class="text-left col txtCabecera text-left" >{{type.nombre}}</div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-2 txtCabecera text-center">Régimen</div>
                                
                                
                            </div>
                        </div> 
                        
                        <div class="col-lg-1">
                            <div class="row" style="">
                                <div class="col-lg-6 txtCabecera text-center">Acciones</div>
                                <!--<div class="col-lg-12 txtCabecera text-center">Acciones</div>-->
                            </div>
                        </div> 
                        
                       

                    </div>
                    <hr class="BordeHr" style="size:10px;" >

                    <div class="row " *ngFor="let item of getBuscarClient(); let i = index;" >
                        <div class="col-lg-11">
                            <div class="row"  *ngFor="let itemCli of item.arrClientesGC;"  style="padding-bottom:15px">
                                

                                <div class="col-lg-1 txtDetalle text-center" >{{itemCli.STIPOIDEN}} {{itemCli.SNUM_DOCUMENTO}}</div>
                                <div class="col-lg-2 txtDetalle text-left" >
                                    {{itemCli.SNOM_COMPLETO}}
                                </div>

                                <div class="col-lg-7" style="padding-left: 0px;padding-right: 0px;">
                                    <div class="row">
                                        <div class="col txtDetalle text-left {{CambiarColor(type.SDESESTADO.trim())}}"  *ngFor="let type of itemCli.arrListas;">
                                            {{type.SDESESTADO}}
                                        </div>
                                    </div>
                                </div>

                                

                                <div class="col-lg-2 txtDetalle text-center" >
                                    {{itemCli.SDESREGIMEN}}
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1" style="text-align: center; margin: auto;">
                            <div class="row"  style="padding-bottom:15px">
                                <div class="col-lg-12 txtDetalle" style="padding-left:0px">
                                    <button class="btn" data-toggle="dropdown">
                                        <span class="fas fa-bars" style="font-size: 20px;"></span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" style="">
                                        <a class="dropdown-item" (click)="setDataViewCustomer(item.obj)" routerLink="/c2-detail">Ver</a>
                                        <!--<a class="dropdown-item" (click)="parent.update(item,'CRE','Revisado',4)">Enviar a Revisado</a>-->
                                        <a class="dropdown-item" (click)="getOptionsClient('3',item.obj.SESTADO_TRAT,item.obj,item.obj.NINCREMENTADOR)">Eliminar de Complementario</a>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="size:10px;" *ngIf="arrResultados.length > 0">
                </div>
            </div>
            
        </div>
        
        <!--<div class="row borderFormat"  style="display: flex;justify-content: center;align-items: center;">
            <button 
            style="display: flex;justify-content: center;align-items: center;"
            class="btn btn-warning text-white"
            (click)="getProcessClientesReforzados()"
            >Actualizar</button>  
        </div>
        <div class="row borderFormat"  style="display: flex;justify-content: left;align-items: left;padding-left: 800px;">

                <button 
                style="display: flex;justify-content: center;align-items: center;"
                class="btn btn-warning text-white">Grabar</button>     
            </div>
         
      
         </div> -->
    
</div>
<app-paginacion-reutil [parent]="this" [currentPage]="initializePage" [totalItems]="arrResultados.length"></app-paginacion-reutil>
