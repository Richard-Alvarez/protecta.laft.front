
<div class="table-responsive mt-2" style="height: auto;max-height: 400px;overflow-y: visible;" *ngIf="arrConversacion.length > 0">
    <table class="table table-striped table-md" style="font-size: 13px;">
        <thead>
            <tr style="color: rgba(38, 41, 109, 0.6);font-family: 'Roboto', sans-serif;">
                <th style="text-align: center;justify-content: center;">
                    Fecha</th>
                <th style="text-align: center;justify-content: center;">
                    Usuario</th>
                <th style="text-align: center;justify-content: center;">
                    Comentario
                </th>
                <th style="text-align: center;justify-content:center;">
                    Estado
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chat of arrConversacion;">
                <td class="text-center" style="font-size: 15px;">
                    {{chat.DFECHA_REGISTRO}}</td>
                <td class="text-center" style="font-size: 15px;">
                    {{chat.NOMBRECOMPLETO}}</td>
                <td class="" style="width: 600px;">
                    <div class="arrow_box_oc {{attachFileStyle(chat)}} ">
                       <div class="text-right">
                                <a class="text-right" *ngIf="chat.STIPO_MENSAJE == 'ADJ'" class="ml-1 mr-1"
                                (click)="downloadUniversalFile(chat.SRUTA_ADJUNTO,chat.SCOMENTARIO)"
                                 style="text-align: right;font-family: Arial, Helvetica, sans-serif;text-decoration: underline;font-size: 15px;color: rgb(64, 77, 196);cursor:pointer">
                                {{chat.SCOMENTARIO}}
                                 </a>
                       </div>
                        <div class="text-left">
                            <span class="text-left" *ngIf="chat.STIPO_MENSAJE == 'COM'"
                            style="text-align: left;font-family: Arial, Helvetica, sans-serif;font-size: 15px; padding: 20px">
                            {{chat.SCOMENTARIO}}
                        </span>
                        </div>
                      
                    </div>
    
                </td>
                <td class="" style="font-size: 15px;">
                    {{chat.SESTADO}}</td>
            </tr>
        </tbody>
    </table>
</div>
