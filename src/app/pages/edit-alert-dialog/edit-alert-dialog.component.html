<div class="row mb-2 mt-2" style="display: flex;padding-left: 125px;">

<div class="row" style="padding-left: 100px;">

            <input type="checkbox" [(ngModel)]="alertStatus" name="alertS" class="custom-control-input">
            <span class="custom-control-indicator"></span>
        </label>
    </div>

</div>

<div class="row" style="padding-left: 100px;">
    <div class="col-lg-3 form-group" style="">
        <label class="fontText">Grupo:</label>
        <select  [(ngModel)]="group" name="profile" (change)="LimpiarCheck($event)"
           
            style="display: flex;justify-content: center;align-items: center;"
            class="form-control buttonSinBorder colorButton">
            <option value="0" selected>Seleccione</option>
            <option *ngFor="let item of GrupoList" value="{{item.NIDGRUPOSENAL}}" id="profileIdSelected">
                {{item.SDESGRUPO_SENAL}}</option>
            
           
        </select>
    </div>

    <div class="col-lg-9" *ngIf="group == 1">
        <div class="row" >
            
            <div class="col-lg-4">
                <div class="form-check-inline"  style="padding-top: 35px;">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-group" [(ngModel)]="ValorCheckGene" value="1"  (change)="consoelAux()">
                    <label class=""  style="padding-left: 5px;">Régimen General</label>
                    </label>
                </div>
            </div> 

            <div class="col-lg-6">
            <div class="form-check-inline" style="padding-top: 35px;">
                <label class="form-check-label">
                <input type="checkbox"   class="form-group"[(ngModel)]="ValorCheckSimp"  value="1"  (change)="consoelAux()">
                <label class="" style="padding-left: 5px;">Régimen Simplificado</label>
                </label>
            </div>
            </div> 
        
            
            <!-- <div class="col-lg-6">
            </div> -->

        </div>
    </div>
</div>
<div class="row" style="display: flex;justify-content: center;align-items: center;">
    <div class="col-lg-10 form-group" >
        <span class="fontText">Descripción:</span>
        <textarea [(ngModel)]="alertDescription" id="usAlertDescription" type="text" [disabled]="alertdisabled('')"
            class="fontText form-control buttonSinBorder" style="height: 100px;">  </textarea>
    </div>
</div>
<div class="row" style="padding-left: 100px;">
    <div class="col-lg-2 form-group" >
        <br>
        <button style=""
            class="btn btn-warning text-white " (click)="addQuestion()">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-plus-circle-fill"
            viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg> Agregar pregunta</button>
    </div>
    <!-- <div class="col-lg-2 form-group" title="Agregar una pregunta">
        <br>
        <button style="display: flex;justify-content: right;align-items: right;"
            class="btn btn-warning text-white " (click)="removeQuestion()">Quitar pregunta</button>
    </div> -->
</div>
<div class="row" style="display: flex;justify-content: center;padding-left:50px;padding-right:50px;"> 
    <div class="col-lg-15 form-group">
        <div class="table-responsive" style="overflow-y: visible;height: 500px;">
            <table class="table table-striped table-sm" style="font-size: 14px;width: 945px;">
                <thead>
                    <tr style="color: rgba(38, 41, 109, 0.6);font-family: 'Roboto', sans-serif;">
                        <th  scope="col" style="text-align: left;">Pregunta</th>
                        <th  scope="col" style="text-align: center;">Estado</th>
                     
                        <th  scope="col" style="text-align: center;">Origen</th>
                        <!-- <th title="Estado" scope="col" style="text-align: left;">El comentario debe ser obligatorio cuando la respuesta sea</th> -->
                        
                        <th  scope="col" style="text-align: left;">Eliminar</th>
                    </tr>
                    <br>
                </thead>
                <ng-container *ngIf="processlist!=null && processlist.length>0; then showGrid else hideGrid">
                </ng-container>
            </table>
            <ng-template #hideGrid>
                <tbody>
                    <tr style="text-align: center;">
                        <td colspan="10"></td>
                    </tr> 
                </tbody>
            </ng-template>
            <ng-template #showGrid>
                <tbody>
                    <tr *ngFor="let item of processlistToShow; let index = index" style="padding-top:15px;">
                        <div style="padding:10px 10px 10px 10px;">
                            <textarea  placeholder="Descripción de la pregunta" [(ngModel)]="processlistToShow[index].questionDescription" class="fontText form-control buttonSinBorder"
                        [disabled]="alertdisabled('')"
                            style="width: 550px;height: 100px;"></textarea>
                        </div>
                        
                            <td class="text-center" style="padding-top:30px;">
                                <input type="checkbox" [(ngModel)]="processlistToShow[index].statusId" [disabled]="alertdisabled('')">
                            </td>
                       
                            <td class="text-left" style="width: 200px;padding-top:25px;">
                                <select class="form-control buttonSinBorder colorButton" [(ngModel)]="processlistToShow[index].originId" [disabled]="alertdisabled('')">
                                    <option value="0">Seleccione</option>
                                    <option value="1">Cabecera</option>
                                    <option value="2">Detalle</option> 
                                </select>
                            </td>
                        <!-- <td>
                            <select class="form-control" [(ngModel)]="processlistToShow[index].validComment">
                                <option value="1">Sí</option>
                                <option value="2">No</option>
                            </select>
                        </td> -->
                         
                        <td *ngIf="item.transactionType != 'U'" class="text-center" style="padding-top:30px;"> 
                            <i class="fas fa-trash-alt"  (click)="ElimnarPregunta(index)" style="cursor: pointer;"></i>
                           
    
                            
                        </td>
                    </tr>
                </tbody>
            </ng-template>
        </div>
    </div>
</div>
<div class="row" style="padding-left: 380px;">
    <div class="col-lg-9 form-group" title="Guardar" style="text-align:right">
        <br>
        <button style="width: 100px;"
            class="btn btn-warning text-white" (click)="updateAlert()">Guardar</button>
    </div>
    
    <div class="col-lg-2 form-group" title="Guardar" style="text-align:right">
        <br>
        <button style="width: 100px; background-color: gray;"
            class="btn text-white" (click)="closeModal('edit-modal')">Cancelar</button>
    </div>
</div>
