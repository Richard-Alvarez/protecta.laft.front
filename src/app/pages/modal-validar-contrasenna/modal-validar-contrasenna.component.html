			<div class="form-group">
				<label>Contraseña :</label>
                <div class="row">
                    <div class="col-11" style="padding-right:0px">
                        <input class="form-control" formControlName="password" [(ngModel)]="pass1" [type]="password2" />
                    </div>
                    <div class="col-1" style="padding-left:0px">
                        <button (click)="onClick()" class="btn btn-primary">
                            <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                          </button>
                    </div>
                </div>
                </div>
				
               
			
            
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.password">
					<div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			<div class="form-group">
				<label>Confirmar contraseña :</label>
                <div class="row">
                    <div class="col-11" style="padding-right:0px">
                        <input class="form-control" formControlName="confirmpassword"  [type]="password2" />
                    </div>
                    <div class="col-1" style="padding-left:0px">
                        
                    </div>
                </div>
				
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.confirmpassword">
					<div class="error-message" *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>
      <pre>

               <div class="row">

                        </div>
                        
                        <div class="col-lg-5">
