<main class="" [ngStyle]="applyStyles()" style="height: 100%">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-8">
        <div class="panel-login">
          <img src="assets/img/protecta.png" style="max-width: 100%;" class="img-responsive" />
          <br />
          <p><SPAN CLASS="SPAMNEGRO"></SPAN><SPAN CLASS="lineanegra"> <b>LAFT</b> </SPAN><SPAN CLASS="SPAMNEGRO"></SPAN>
          </p>
          <div class="form-login">
            <label>Usuario</label>
            <input type="text" [(ngModel)]="susername" placeholder="Ingresa tu usuario" class="form-control"
              id="txtusuario" (keyup.enter)="onEnter()">
              <br>
            <label>Contraseña</label>
            <input type="password" [(ngModel)]="spassword" placeholder="Ingresa tu contraseña" class="form-control"
              id="txtpassword" (keyup.enter)="onEnter()">
              <br>
            <div class="form-group d-flex">
              <div class="dv-captcha col-9 col-sm-10">
                <span >{{scaptcha}}</span>
              </div>
              <button (click)="getCaptcha()" class="btn btn-naranja col-3 col-sm-2"><i class="fas fa-refresh"></i></button>
            </div>
            <input type="text" [(ngModel)]="txtcaptcha" placeholder="Ingresa el captcha" (keydown)="Enter($event)" class="form-control"
              (keyup)="validateCaptcha()">
            <div  *ngIf="sCaptchaError != ''">
              <span style="color:red">{{sCaptchaError}}</span>
            </div>
            <div class="row mt-5">
              <div class="col-md-9 mx-auto">
                <div class="card mt-3">
                </div>
              </div>
            </div>
          </div>
          <button style="width: 100%;" class="btn btn-warning text-white  paddingButton" type="button"
            id="btnLogin" (click)="Ingresar()">Ingresar</button>
        </div>
      </div>
      <div class="col-md-4 offset-md-8 texto">
        <h5 style="color: white;font-size: 14px;text-align: right;">Si tienes problemas para ingresar comunícate
          con soporte@protectasecurity.pe</h5>
      </div>
    </div>
  </div>
</main>
