<div class="modal-header">
    <!--<h4 class="TitleLine" id="modal-basic-title">Agregar empresa</h4>-->
    <div class="row mb-2 mt-2">
        <div class="Header">
            <div class="col-lg-12">
                <h4 class="TitleLine">Agregar empresa</h4>
            </div>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close"  style="outline:none;" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row form-group">
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="RUC" [(ngModel)]="company.SRUC" maxlength="11"
                (keypress)="onlyDigits($event)">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="RazÃ³n social" [(ngModel)]="company.SNOMBRE_CLIENTE"
                maxlength="60">
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="company.SPRODUCTO">
                <option value="">Seleccionar</option>
                <option *ngFor="let item of parentWindow.productsCompanyList" value="{{item.NPRODUCT}}">
                    {{item.SDESCRIPT.toUpperCase()}}</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning text-white" (click)="closeModal()">Agregar</button>
</div>
