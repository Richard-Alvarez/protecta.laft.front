 <div id="cabecera" class="container-fluid {{activarStyle()}}"  
style="background: rgb(240, 238, 237);margin-left: 0px;float: top;z-index:4;top:0;">
    <div class="row" >
        <div class="col-lg-1 mt-4 mb-4 ml-4 mr-2 col-md-1" >
            <span class="fas fa-bars"  style="font-size:30px;cursor:pointer" (click)="openNav()"></span>
        </div>
        <div class="col-lg-3 mt-1 mb-1 col-md-8"  >
            
            <a  (click)="Home()" style="cursor: pointer;">
                <img src="assets/img/logo-protecta.svg" alt="Protecta Security" >
            </a>
            
        </div>
        <div class="col-lg-4 mt-4 mb-4 col-md-1">
           
        </div>
    </div>   
 

</div>
<div *ngIf="Ocultar()" id="cabecera" class="container-fluid"  
style="background: rgb(240, 238, 237);margin-left: 0px;float: top;z-index:4;top:0;">
    <div class="row" >
        <div class="col-1 mt-4 mb-4 ml-4 mr-2" >
            <span class="fas fa-bars"  style="font-size:30px;cursor:pointer" ></span>
        </div>
        <div class="col-3 mt-1 mb-1 " (click)="Home()"  style="cursor: pointer;">
            <img src="assets/img/logo-protecta.svg" alt="Protecta Security" >
        </div>
       
    </div>   


</div>

<div class="sidenav" #mySidenav >

    <a  class="closebtn mt-1" style="cursor:pointer;" (click)="closeNav()">&times;</a>
    
    <div  *ngFor="let option of optionList; let index = index;" (click)="activeSidenav(index)" id="{{index}}">
       
        <a *ngIf="option.nTieneHijo == 1" >
            <span  class="fas fa-angle-right col-lg-1"  style="font-size:20px;cursor:pointer"></span>
            
            <span class="col-lg-11" style="white-space: initial;">{{ option.sName }}</span>
            
        </a>
        <a *ngIf="option.nTieneHijo == 0" [routerLink]="['/' + option.sRouterLink]">
            <span *ngIf="option.nTieneHijo == 1" class="fas fa-angle-right col-lg-1"  style="font-size:20px;cursor:pointer"></span>
            
            <span class="col-lg-11" style="white-space: initial;">{{ option.sName }}</span>
            
        </a>
        
        
        
        <div *ngFor="let subM of optionListSubMenu" class="sideNav2 col-lg-12">
            
            <a *ngIf="subM.nFatherId == option.nResourceId" [routerLink]="['/' + subM.sRouterLink]">{{ subM.sName }}</a>
            
        </div>
        
        <hr>

    </div>
    <div class="close-window col-lg-11" style="cursor: pointer;" >
        <a  (click)="CerrarSession()" >Cerrar Sesi√≥n</a>
    
    
</div>
