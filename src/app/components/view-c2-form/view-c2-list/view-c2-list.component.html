<div class="card-body">
    <div class="row" style="display: flex;justify-content: left;align-items: left">
        <div class="col-lg-12 form-group">
            <div class="table-responsive" style="height: 500px; overflow-y: auto; display: block;"> <!-- prueba de stilo -->
                <table class="table table-striped table-sm" > <!-- style="height: 1000px; overflow-y: auto; display: block;" -->
                    <thead style="font-size: 14px;">

                        <tr style="color: rgba(38, 41, 109, 0.6);font-family: 'Roboto', sans-serif;">
                            <th scope="col" style="width: 250px">Tipo y Número de documento</th>
                            <th scope="col" style="width: 350px;">Nombre del Cliente</th>
                            <th scope="col" style="text-align: center;width: 200px;">Ver</th>
                            <th scope="col" style="text-align: center;">Revisado</th>
                            <th scope="col" style="text-align: center;">Fecha de Revisión</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 12px;">
                        <tr *ngFor="let cliente of getClientsByListArr(lista);">
                            <td scope="col" style="width: 250px">{{cliente.STIPOIDEN ? (cliente.STIPOIDEN + ' - ' +cliente.SNUM_DOCUMENTO) : ' - '}}</td>
                            <td scope="col" style="width: 300px">{{cliente.SNOM_COMPLETO}}</td>
                            <td scope="col" class="text-center">
                                <button id="{{cliente.STIPOIDEN + cliente.SNUM_DOCUMENTO +cliente.SNOM_COMPLETO.length}}" class="colorFocus">
                                    <img *ngIf="focus(cliente.STIPOIDEN + cliente.SNUM_DOCUMENTO +cliente.SNOM_COMPLETO.length)" (click)="parent.goToDetail(cliente,lista,acordion,accordionSubGrup,subgruponame)" title="Acceder" alt="" src="assets/icons/view3.png" style="cursor: pointer;" />
                                </button>
                            </td>
                            <td scope="col" class="text-center">
                                <div>{{cliente.SESTADO_REVISADO}}</div>
                            </td>
                            <td scope="col" class="text-center">{{cliente.DFECHA_REVISADO}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
