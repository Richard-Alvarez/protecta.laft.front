<div class="modal fade" id="cargaModal" tabindex="-1" role="dialog" 
    aria-labelledby="cargaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="cargaModalLabel">Actualizar registros</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center">
            <button class="btn btn-warning text-white buttonopc"  (click)="seleccionarArchivo()"> SELECCIONAR ARCHIVO Y SUBIR </button>
            <input  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" 
            type="file" id="file" style="display: none;">
            <p style="font-size: 12px;" class="text-center">Formato Requerido Hoja de cálculo(xlsx)</p>
            <!--<a href="" class="styleLink"><span class="fas fa-download"></span> Descargar plantilla de importación</a>-->
        </div>

             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>-->
        </div>
    </div>
</div>
