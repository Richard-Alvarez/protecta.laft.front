<app-navbar></app-navbar>
<main class="container app-main">
    <div class="row">
        <button class="btn btn-link text-secondary" style="padding-left: 50px;" routerLink="/home" title="Regresar al Pantalla Principal">
            <span class="fas fa-chevron-left"></span>  Pantalla Principal
        </button>
    </div>
    <div class="container">
        <div class="row mb-2 mt-2" style="display: flex;justify-content: center;">
            <div class="Header">
                <div class="row">
                    <div class="col-lg-19">
                        <h4 class="TitleLine">Configuración de alertas por perfil </h4>
                    </div>
                </div>
               
                <div class="row borderFormat" style="width: 103%">
                    
                    <div class="col-lg-4 form-group">
                        <label class="fontText">Perfiles:</label>
                        <select [disabled]="profileListOff" [(ngModel)]="profiles" name="profile"
                            (change)="changeProfile()"
                            style="display: flex;justify-content: center;align-items: center;"
                            class="form-control buttonSinBorder">
                            <option value="0" selected>Seleccione</option>
                            <option *ngFor="let item of ProfileList" value="{{item.profileId}}" id="profileIdSelected">
                                {{item.profileName}}</option>
                        </select>
                    </div>
                    

                    <div class="col-lg-3 form-group">
                        <label class="fontText">Grupos:</label>
                        <select [disabled]="groupListOff" [(ngModel)]="group" name="group"
                          (change)="changeGroup()"
                            style="display: flex;justify-content: center;align-items: center;"
                            class="form-control buttonSinBorder">
                            <option value="0" selected>Seleccione</option>
                            <option *ngFor="let item of GrupoList" value="{{item.NIDGRUPOSENAL}}" id="groupIdSelected">
                                {{item.SDESGRUPO_SENAL}}</option> 
                        </select>
                    </div>

                  
                    <div class="col-lg-4 form-group" *ngIf="group==1"> 
                        <label class="fontText">Régimen:</label>
                        <select [disabled]="regimeListOff" [(ngModel)]="regime" name="regime"
                            (change)="changeRegime()"
                            style="display: flex;justify-content: center;align-items: center;"
                            class="form-control buttonSinBorder">
                            <option value="0" selected>Seleccione</option>
                            <!-- <option value="1" selected>Régimen Simplificado</option>
                            <option value="2" selected>Régimen General</option> -->
                             <option *ngFor="let item of RegimeList" value="{{item.NIDREGIMEN}}" id="regimeIdSelected">
                                {{item.SNOMBRE}}</option> 
                        </select>
                    </div>
                  
                    <!-- <div class="col-lg-1 form-group">
                        <label></label>
                        <button style="display: flex;justify-content: center;align-items: center;"
                            class="btn btn-warning text-white " (click)="rollBack()">Limpiar</button>
                    </div> -->
                    <!-- <div class="col-lg-1 form-group" style="padding-left: 10px;">
                        <label></label>
                        <button style="display: flex;justify-content: center;align-items: center;"
                            class="btn btn-warning text-white "
                            (click)="updateAlertByProfile(AlertList)">Guardar</button>
                    </div> -->
                    <!-- <div class="col-lg-1 form-group"></div> -->
                </div>
                
                <div class="row">
                    <div class="col-lg-19">
                    <h5 class="TitleLine">Lista de alertas</h5>
                </div>       
                </div>                
               <div class="row" style="display: flex;justify-content: left;align-items: left;">
                    <div class="col-lg-14 form-group borderFormat">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" style="font-size: 14px;width: 1000px;">
                                <thead>
                                    <tr style="color: rgba(38, 41, 109, 0.6);font-family: 'Roboto', sans-serif;">
                                        <!-- <th scope="col" style="text-align: center;">N°</th> -->
                                        <th scope="col" style="text-align: left;">Nombre</th>
                                        <th scope="col" style="text-align: left;">Descripción</th>
                                        <th scope="col" style="text-align: left;">Estado</th>
                                        <th scope="col" style="text-align: left;">Régimen</th>
                                    </tr>
                                </thead>
                                <ng-container
                                    *ngIf="AlertList!=null && AlertList.length>0; then showGrid else hideGrid">
                                </ng-container>
                            </table>
                            <ng-template #hideGrid>
                                <tbody>
                                    <tr style="text-align: center;">
                                        <td colspan="10"></td>
                                    </tr>
                                </tbody>
                            </ng-template>
                            <ng-template #showGrid>
                                <tbody>
                                    <tr *ngFor="let item of AlertList; let index = index">
                                        <!-- <td>{{item.alertId}}</td> -->
                                        <td class="text-left vertical;" style="white-space: nowrap;" >{{item.alertName}}</td>
                                        <td style="text-align: justify;">{{item.alertDescription}}</td>                                       
                                        <td class="text-center vertical">
                                            <input type="checkbox" [(ngModel)]="AlertList[index].alertStatus">
                                        </td>
                                        <td class="text-left vertical">{{item.regimeName}}</td>
                                    </tr>
                                </tbody>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-12 form-group text-right" style="padding-right: 0px;">
                        <label></label>
                        <!-- <button style="display: flex;justify-content: center;align-items: center;"
                            class="btn btn-warning text-white "
                            (click)="updateAlertByProfile(AlertList)">Guardar</button> -->
                            <button
                            class="btn btn-warning text-white "
                            (click)="updateAlertByProfile(AlertList)">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<br>
<app-footer></app-footer>
